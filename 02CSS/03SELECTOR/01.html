<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{width: 300px;
            height: 300px;
            border: 1px solid black;
            margin: 20px;}
        /* 전체선택자 */
        *{box-sizing: border-box;}
        /* 요소선택자 */
        #id_01{background-color: red;}
        /* class선택자 : 특정 태그 그룹지정 */
        .c1{background-color: royalblue;}
        /* 그룹선택자 : ',' */
        #id_01, .c1{border-radius: 50px;}

    </style>
</head>
<body>
    <div class="c1"></div>
    <div id="id_01" class="c1"></div>
    <div></div>
    <div class="c1"></div>
    <div>
        <p class="c1">HELLO WORLD</p>
    </div>
</body>
</html>
