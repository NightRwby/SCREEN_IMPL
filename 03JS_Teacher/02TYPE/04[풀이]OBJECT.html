<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}
        body{
            width: 230px;
            height: 272px;
            margin: 20px auto ;
            border: 1px solid;
            padding: 5px;
        }
        input{width: 90px;}
        button{
            display: block;
            margin: 5px 0;
        }
        body>div{
            display: flex;
            align-items: center;
            width: 215px;
            justify-content: space-between;
        }
    </style>
</head>

<body>

    <div>
        <label>국어점수 : </label>
        <input name="국어"><button onclick="myScore.save국어()">저장</button>
    </div>
    <div>
        <label>영어점수 : </label>
        <input  class="english" type="text"><button onclick="myScore.save영어()">저장</button>
    </div>
    <div>
        <label>수학점수 : </label>
        <input id="math" type="text"><button onclick="myScore.save수학()">저장</button>
    </div>
    <hr />
    <span>총합 : </span><span class="sum-block"></span> <button onClick="myScore.sum()">확인</button><span class="br"><br/></span>
    <span>평균 : </span><span class="avg-block"></span> <button onClick="myScore.avg()">확인</button><span class="br"><br/></span>

    <script>
        const myScore = {
            국어: 0,
            영어: 0,
            수학: 0,
            총점: 0,
            평균: 0,
            save국어: function () {
                // Selector에 name 사용시 중복 name이 있다면 맨 위에있는 name의 값을 사용함
                const 국어input = Number(document.querySelector("[name=국어]").value) //적절한 selector를 확인해서 입력하세요
                console.log('국어점수 : ', 국어input); //국어 input 요소안의 값을 확인
                //코드추가 - 현재 객체에 input 국어에 입력된 내용을 저장합니다
                this.국어=국어input;
            },
            save영어: function () {
                const 영어input = Number(document.querySelector('.english').value) //적절한 selector를 확인해서 입력하세요
                console.log('영어점수 : ', 영어input);//영어 input 요소안의 값을 확인
                //코드추가 - 현재 객체에 input 영어에 입력된 내용을 저장합니다
                this.영어=영어input;
            },
            save수학: function () {
                const 수학input = Number(document.querySelector('#math').value) //적절한 selector를 확인해서 입력하세요
                console.log('수학점수 : ', 수학input);//수학 input 요소안의 값을 확인
                //코드추가 - 현재 객체에 input 수학에 입력된 내용을 저장합니다
                this.수학=수학input;
            },
            sum: function () {
                //코드추가 - 객체내 저장되어 있는 국어,영어,수학점수의 합을 '총점' 속성에 저장합니다
                this.총점 = this.국어 + this.영어 + this.수학;
                //아래코드완성 - 속성에 저장되어 있는 값을 '총합' 확인 버튼을 눌렀을때  .sum-block 안의 값으로 넣어줍니다
                const sumBlock = document.querySelector('span.sum-block');
                sumBlock.innerHTML = `${this.총점+" 점"}`;
                
            },
            avg: function () {
                //코드추가 - 객체내 저장되어 있는 총점을 나눈 값을 '평균' 속성에 저장합니다(나누기연산자 :'/')
                this.평균 = Math.round(this.총점/3*100)/100;
                //아래코드완성 - 속성에 저장되어 있는 값을 '평균'을 확인 버튼을 눌렀을때  .avg-block 안의 값으로 넣어줍니다
                const avgBlock = document.querySelector('span.avg-block');
                avgBlock.innerHTML = `${this.평균+" 점"}`;
            },
        }
        </script>
</body>

</html>
